<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-800">
  <div class="flex justify-center item-center max-h-screen p-8" >
    <div class="max-w-md w-full mt-6">
      <div class="bg-orange-500 p-4 rounded-lg">
        <h1 class="text-white text-2xl text-center font-bold text-wrap">To-do List</h1>
        <input class="rounded-lg bg-orange-100 p-4 mt-6 w-full text-orange-900 font-bold outline-none" type="text" placeholder="Enter Task" id="input-box" onkeydown="keyReading(event)">
        <button class="p-4 bg-green-500 w-full rounded-lg mt-4 text-white font-bold hover:bg-green-400" onclick="takeTask()" >Add</button>
      </div>
      <div id="show-task"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
